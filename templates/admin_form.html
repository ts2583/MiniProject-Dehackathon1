{% extends "base.html" %}

{% block title%}Admin Form{% endblock %}

{% block content %}
        <link rel="stylesheet" href="{{ url_for('static', filename='admin_form_style.css') }}">
        <!below change the url to wherever you want this form to send its information >
      <form action="http://127.0.0.1:5000/receipt" method="POST">

        <h1>Add or Delete a Book</h1>

        <fieldset>
          <legend><span class="number">&#8902;</span>Book Information</legend></>
          <label for="title">Title:</label>
          <input type="text" id="title" name="book_title">

          <label for="author">Author:</label>
          <input type="text" id="author" name="book_author">

          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" name="book_isbn">

          <label for="year">Year:</label>
          <input type="number" id="year" name="book_year">

          <label for="quantity">Number of Copies:</label>
          <input type="number" id="quantity" name="book_quantity" min="1" max="1000">

          <label>Add or Delete:</label>
          <input type="radio" id="add_book" value="add_book" name="book_quantity"><label for="add_book" class="light">Add</label><br>
          <input type="radio" id="delete_book" value="delete_book" name="book_quantity"><label for="delete_book" class="light">Delete</label>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
{% endblock %}
